<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snippet</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 1rem;
            display: flex;
            flex-direction: column;
            text-align: center;
            gap: 1rem;
            background-color: #f8f8f8;
        }

        h2 {
            color: #6c63ff;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
        }

        iframe {
            border: 2px solid #6c63ff;
            width: 100%;
            max-width: 600px;
            height: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <h2>Définition des fichiers multimédia</h2>
    <ul>
        <li>🎧 audio</li>
        <li>🖼️ image</li>
        <li>🎥 vidéo</li>
        <li>📊 graphique</li>
        <li>🗺️ carte interactive</li>
    </ul>
</body>

</html>
